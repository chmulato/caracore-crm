version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: caracorecrm-db
    restart: always
    environment:
      MYSQL_DATABASE: caracore_crm
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_USER: caracore_venda
      MYSQL_PASSWORD: venda@123
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - db_data:/var/lib/mysql

  app:
    build: .
    container_name: caracorecrm-app
    depends_on:
      - db
    environment:
      SPRING_PROFILES_ACTIVE: docker
      MYSQL_USER: caracore_venda
      MYSQL_PASSWORD: venda@123
      demo.extra: "true"
    ports:
      - "8080:8080"
    # Wait for db to accept connections before starting (simple retry loop)
    entrypoint: ["/bin/sh","-c","/wait-for-it.sh db:3306 -- java -Dspring.profiles.active=docker -jar /app.jar"]

volumes:
  db_data:
